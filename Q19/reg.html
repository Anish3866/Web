<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reg.css">
</head>

<body>
  <div class="registration">
    <div class="container">
      <h1>REGISTRATION / LOGIN FORM</h1>
      <div class="regi">
        <div class="register">
          <h2>Register Form:</h2>
          <form>
            <input placeholder="Username" type="text" id="name"><br>
            <input placeholder="Email" type="email" id="email"><br>
            <p>Please enter a valid email address</p>
            <input placeholder="Password" type="password" id="Pass">
            <p>Maximum of 6 characters</p>
            <input placeholder="Confirm Password" type="password" id="Con"><br>
            <input type="radio" id="female" name="gender">
            <label for="female" id="female1">Female</label>
            <input type="radio" id="male" name="gender">
            <label for="male" id="male1">Male</label><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="checkbox1"> I accept the terms and conditions</label><br><br>
            <input type="submit" value="SUBMIT" class="center-btn">
          </form>
        </div>
        <div class="login">
          <h2>Login form:</h2>
          <form>
            <input placeholder="Enter your Email" type="email" id="email"><br>
            <input placeholder="Password" type="password" id="Pass">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="checkbox1"> Remember me</label><br>
            <input type="submit" value="LOGIN" class="center-btn1">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
