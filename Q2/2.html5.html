<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #menu {
      list-style-type: none;
      padding: 0;
      display: flex;
    }
    #menu li {
      margin-right: 10px;
    }
    #menu button {
      background-color: brown;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
    }
    #menu button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Sample HTML 5 Page</h1>
  <ul id="menu">
    <li><button><a href="#">Home</a></button></li>
    <li><button><a href="#">About</a></button></li>
    <li><button><a href="#">Services</a></button></li>
    <li><button><a href="#">Contact</a></button></li>
  </ul>
</body>
</html>
