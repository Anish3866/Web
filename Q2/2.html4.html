<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sample HTML4 Page</title>
  <style>
    #menu {
      list-style-type: none;
      padding: 0;
      display: flex;

    }
    #menu li {
      margin-right: 10px;
    }
    #menu button {
      background-color:cyan;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
    }
    #menu button a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
	<h1>Sample HTML 4 Page</h1>
	<ul id="menu">
		<li><button><a href="#">Home</a></button></li>
    <li><button><a href="#">About</a></button></li>
    <li><button><a href="#">Services</a></button></li>
    <li><button><a href="#">Contact</a></button></li>
	</ul>
</body>
</html>
